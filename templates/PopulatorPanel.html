<div class="{{cssClass}} flexcol">

    <header class="sheet-header" align="center">
        <i><u>Right-click</u> the <b>Populator</b> button to skip this screen and generate a random non-combatant NPC.</i>
    </header>

    <div class="form-group">
        <!-- NPCs -->
        <label for="npcGenerationButton"><b>NPC</b></label>
        <i class="populatorInfo far fa-question-circle" data-tippy-content="Generates an NPC with a personality, usually used for non-combat characters or generating intelligent adversaries and enemies."></i>
        <div class="form-fields">
            <select id="npcRaceSelect">
                {{#each NPCRaces as |race key|}}
                    <option value={{ key }} >{{ race.name }}</option>
                {{/each}}
            </select>
        </div>
        <br/>
        <button id="npcGenerationButton" class="populatorButton control dialog-button npcGenerationButton" type="submit" name="submit" data-tippy-content="Generate an NPC (expert Array)">
            <i class="fas fa-male"></i> Generate NPCs
        </button>
        <br/>
        <br/>
        <!-- Monsters -->
        <label for="monsterGenerationButton"><b>Monsters</b></label>
        <i class="populatorInfo far fa-question-circle" data-tippy-content="Generates a 'monster' NPC which is generally non-humanoid. Generally used for roaming monsters."></i>
        <div class="form-fields">
            <select id="monsterTypeSelect">
                {{#each supportedCreatureTypes as |generatorTypeOption key|}}
                <option value={{ key }} >{{ key }}</option>
                {{/each}}
            </select>
        </div>
        <br/>
        <button id="monsterGenerationButton" class="populatorButton control monsterGenerationButton" type="submit" name="submit" data-tippy-content="Generate a Monsters (combatant array)">
            <i class="fas fa-pastafarianism"></i>Generate Monster
        </button>

        <footer class="sheet-footer">
            <h6 align="center">
            For the latest development news and FAQ on Populator click <a href="https://github.com/rrenna/foundryvtt-sfrpg-populator">here</a>
            </h6>
        </footer>
    </div>

</div>
